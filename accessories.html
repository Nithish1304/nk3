<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ACCESSORIES CATALOG | JM SHOPPING</title>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <!-- favicon -->
    <link rel="icon" href="https://yt3.ggpht.com/a/AGF-l78km1YyNXmF0r3-0CycCA0HLA_i6zYn_8NZEg=s900-c-k-c0xffffffff-no-rj-mo" type="image/gif" sizes="16x16">
    <!-- header links -->
    <script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>
    
    <link rel="stylesheet" href="css/accessories.css">
</head>
<body>
    <!-- HEADER -->
    <div id="1"></div>
    <script>
        load("header.html");
        function load(url)
        {
            req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(1).innerHTML = req.responseText;
        }
    </script>

    <div id="catalogContainer">
        <div class="catalog-header">
            <h1>Accessories Catalog</h1>
            <div class="filter-controls">
                <div class="filter-group">
                    <label for="sort-select">Sort by:</label>
                    <select id="sort-select">
                        <option value="default">Featured</option>
                        <option value="price-low">Price: Low to High</option>
                        <option value="price-high">Price: High to Low</option>
                        <option value="name-asc">Name: A to Z</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="view-select">View:</label>
                    <button id="grid-view" class="view-btn active"><i class="fas fa-th"></i></button>
                    <button id="list-view" class="view-btn"><i class="fas fa-list"></i></button>
                </div>
            </div>
        </div>

        <div class="catalog-content">
            <div class="sidebar">
                <div class="filter-section">
                    <h3>Categories</h3>
                    <ul class="filter-list" id="category-filters">
                        <li><input type="checkbox" id="all" value="all" checked><label for="all">All Accessories</label></li>
                        <li><input type="checkbox" id="watches" value="watches"><label for="watches">Watches</label></li>
                        <li><input type="checkbox" id="bags" value="bags"><label for="bags">Bags</label></li>
                        <li><input type="checkbox" id="belts" value="belts"><label for="belts">Belts</label></li>
                        <li><input type="checkbox" id="others" value="others"><label for="others">Others</label></li>
                    </ul>
                </div>
                <div class="filter-section">
                    <h3>Price Range</h3>
                    <div class="price-slider">
                        <input type="range" min="0" max="10000" value="10000" class="slider" id="price-range">
                        <div class="price-values">
                            <span>₹0</span>
                            <span id="price-value">₹10000+</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="product-grid" id="product-container">
                <!-- Products will be inserted here via JavaScript -->
                <div class="loading-spinner">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading products...</p>
                </div>
            </div>
        </div>

        <div class="pagination">
            <button id="prev-page" disabled><i class="fas fa-chevron-left"></i> Previous</button>
            <div id="page-numbers">
                <span class="current-page">1</span>
            </div>
            <button id="next-page">Next <i class="fas fa-chevron-right"></i></button>
        </div>
    </div>

    <!-- FOOTER -->
    <div id="4"></div>
    <script>
        load("footer.html");
        function load(url)
        {
            req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(4).innerHTML = req.responseText;
        }
    </script>

    <script src="accessories.js"></script>
</body>
</html>
